<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-TmMDDZF4gSSnS+a5/6AoCUN9UxOMbY3Hvz1PmkEfNV6R5nDODn9k5eXVExI93feN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style/login_page.css">

</head>
<body>

    <div class="centered-body">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}" class="centered-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <button onclick="window.location.href='{% url 'register' %}'">Register</button></p>

    </div>

</body>
</html>
