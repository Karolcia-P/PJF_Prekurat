<!-- dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-TmMDDZF4gSSnS+a5/6AoCUN9UxOMbY3Hvz1PmkEfNV6R5nDODn9k5eXVExI93feN" crossorigin="anonymous">
</head>
<body>
    <div>
        <h2>Welcome, {{ username }}</h2>
    </div>
       
    <div>
        <!-- opcje z lewej dostępne -->
        <div>
            <!-- Przycisk do wylogowania -->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        </div>
        
        <!-- kontener z kalendarzem -->
        <div>
            <div id="calendar">
                <!-- Tutaj pojawi się kalendarz -->
            </div>
        </div>
    </div>
</body>
</html>
